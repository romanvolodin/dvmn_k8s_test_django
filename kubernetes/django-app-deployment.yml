apiVersion: apps/v1

kind: Deployment
metadata:
  name: django-app-deployment
  labels:
    app: django-app-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      project: dvmn
  template:
    metadata:
      labels:
        project: dvmn
    spec:
      containers:
      - name: django-app-container
        image: django_app
        imagePullPolicy: Never
        envFrom:
          - configMapRef:
              name: django-app-config
---
apiVersion: v1

kind: Service
metadata:
  name: django-app-service
spec:
  selector:
    project: dvmn
  ports:
  - name: service-port-name
    port: 80
